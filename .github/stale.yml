# Configuration for probot-stale - https://github.com/probot/stale

# Half a year before an issue becomes stale
daysUntilStale: 180

# Number of days of inactivity before an Issue with the stale label is closed.
daysUntilClose: 14

# Issues or Pull Requests with these labels will never be considered stale. Set to `[]` to disable
exemptLabels:
  - pinned
  - stale-ignore
  - :fire: Security
  - :heavy_check_mark: Confirmed Bug
  - :raising_hand_woman: Feature

# Label to use when marking as stale
staleLabel: stale

# Comment to post when marking as stale. Set to `false` to disable
markComment: >
  This issue has been automatically marked as stale because it has not had
  recent activity. It will be closed in 30 days if no further activity occurs.
  Thank you for your contributions.

# Comment to post when closing a stale Issue or Pull Request.
closeComment: >
  This issue has been automatically closed due to inactivity.

# Limit to only `issues` or `pulls`
# Don't automatically close pull requests
only: issues
